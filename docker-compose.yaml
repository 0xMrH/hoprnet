version: '3.1'

services:
  coverbot:
    build:
      context: .
      dockerfile: chatbot.Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      - API_URL=34.65.96.1:50051
      - STATS_FILE=/appdata/stats.json
      - BOT_NAME=coverbot
    volumes:
      - ./appdata:/appdata
  coverbot-ui:
    build:
      context: src/coverbot/ui/coverbot
      dockerfile: coverbot-ui.Dockerfile
    restart: always
    depends_on:
      - 'coverbot'
    environment:
      - STATS_FILE=/appdata/stats.json
    volumes:
      - ./appdata:/appdata
    ports:
      - '80:3000'
