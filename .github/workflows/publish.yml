name: Publish

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}
      - name: Setup NPM Registry for private repos
        run: npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
      - name: Install node modules
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Build library
        run: yarn build
      - name: Test library
        run: yarn test
      - name: Setup Node.js for GPR
        uses: actions/setup-node@v1
        with:
          registry-url: 'https://npm.pkg.github.com'
      - env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to GPR
        run: npm publish
      - name: Setup Node.js for NPM
        uses: actions/setup-node@v1
        with:
          registry-url: 'https://registry.npm.org'
          # Scoped packages require the scope parameter to be set in the setup
          # node step when publishing to the npm registry.
          scope: '@hoprnet'
      - env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        name: Publish to npm
        run: npm publish
