name: Update AVADO Node

on: 
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    types: just-do-it



jobs: 
  build:
    name: Build for Avado
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodule
        uses: actions/checkout@v2.0.0
        with:
          repository: hoprnet/hoprd
          path: hoprd
          ref: 'avado'
      - name: Abort if there are no changes
        working-directory: hoprd
        run: |
          CHANGES=git log --since="1 hour ago"  | wc -l
          echo $CHANGES
          if [$CHANGES -eq "0"]; exit 1; fi; 
      - name: Build Docker
        run: |
          docker-compose build
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dappnodesdk
        run: sudo npm install -g @dappnode/dappnodesdk@0.2.9-beta.0
      - name: Bump Dappnode version
        run: dappnodesdk increase minor
      - name: Build on dappnode
        run: dappnodesdk build --provider http://23.254.227.151:5001 
      - name: Commit changes back
        run: |
          git add dappnode_package.json docker-compose.yml releases.json
          git commit -m "CI: new release"
          git push origin master



