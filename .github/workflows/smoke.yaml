name: Smoke test
on:
  push:
    branches: ['**']
    paths-ignore:
      - 'docs/**'
      - 'websites/**'

jobs:
  build:
    name: Smoke testing 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Temporarily install everything
        run: |
          yarn install --frozen-lockfile
          yarn bootstrap
          yarn build

          #- name: Install hoprd
          #shell: bash
          #run: |
          #NODE_ENV=production npm install -g @hoprnet/hoprd
          #working-directory: packages/hoprd

      - name: Check databases
        shell: bash
        run: |
          alias hoprd="node packages/hopr/lib/index.js" # TEMP

          hoprd --data='./test/fixtures/alice'  --password="$DBPASS" --run "myAddress hopr"
          hoprd --data='./test/fixtures/bob'  --password="$DBPASS" --run "myAddress hopr"
          hoprd --data='./test/fixtures/charlie'  --password="$DBPASS" --run "myAddress hopr"
        env:
          DBPASS: ${{ secrets.SMOKETESTPASSWORD }}

      - name: Commit database changes back to repo
        run: |
          git commit ./test/*
          git pull origin ${{ github.ref }}
          git push origin ${{ github.ref }}
