name: HOPR End-to-end tests

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**/docs/**/*'

jobs:
  e2e:
    name: ${{ matrix.test }}
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Restore cache of node modules and yarn cache
        uses: actions/cache@v2
        id: nodejs-cache
        with:
          path: |
            node_modules
            */*/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-nodejs-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nodejs-

      - name: Install
        if: steps.nodejs-cache.outputs.cache-hit != 'true'
        run: |
          yarn

      - name: Build
        run: |
          yarn build

      - name: Test
        shell: bash {0}
        run: ./scripts/run-integration-test-locally.sh 
