name: HOPR Workflow
on:
  push:
    branches: 'feature/xdai'

jobs:
  build:
    name: Build, Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.9.1]
        yarn-version: [1.19.2]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-${{ matrix.node-version }}-build-${{ hashFiles('.') }}
      - name: Install node modules
        working-directory: ${{ env.workDir }}
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: |
          yarn policies set-version ${{ matrix.yarn-version }}
          yarn install --frozen-lockfile
      - name: Build library
        working-directory: ${{ env.workDir }}
        run: |
          yarn policies set-version ${{ matrix.yarn-version }}
          yarn build
      - name: Test library
        working-directory: ${{ env.workDir }}
        run: |
          yarn policies set-version ${{ matrix.yarn-version }}
          yarn test

  publish_patch:
    name: Publish Patch Version Bump in Feature/xdai (NPM)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.9.1'
          registry-url: https://registry.npmjs.org/
      - name: Use Master
        run: git fetch origin && git checkout master
      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-${{ matrix.node-version }}-build-${{ hashFiles(env.pkgPath) }}
      - name: Install node modules
        working-directory: ${{ env.workDir }}
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: |
          yarn policies set-version 1.19.2
          yarn install --frozen-lockfile
      - name: Build library
        working-directory: ${{ env.workDir }}
        run: |
          yarn policies set-version 1.19.2
          yarn build
      - name: Set name / email for commit
        run: git config --global user.email "noreply@hoprnet.org" && git config --global user.name "HOPR Versioning robot"
      - name: Bump package.json
        run: npm version prepatch --preid="xdai"
      - name: Commit back to feature/xdai
        run: git push origin feature/xdai
      - name: NPM Publish
        run: npm whoami && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
